<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body> 
    <div class = "w-[90%] max-w-md mx-auto bg-white shadow-2xl md:flex md:rounded-2xl md:max-w-4xl">

      <div class = "bg-gradient-to-b from-indigo-600 to-indigo-700 rounded-b-2xl p-10 text-white text-center md:rounded-2xl md:w-1/2 md:grid md:content-center" >

        <p class = "text-xl font-bold text-indigo-300">Your Result</p>
        <div class = "w-36 aspect-square bg-gradient-to-b from-blue-800 to-indigo-700 rounded-full mx-auto my-8 grid content-center">

          <p class = "text-5xl font-bold mb-2">76</p>
          <p class = "font-bold text-indigo-400"> of 100</p>

        </div>
        <h3 class = "text-3xl mb-4 font-bold">  Great</h3>
        <p class="text-indigo-300"> You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class = "p-10 grid gap-6 md:w-1/2">

        <h3 class="text-xl font-bold"> Summary</h3>

        <div class="bg-red-50 rounded-xl flex py-5 px-6 items-center">

          <img src="/assets/images/icon-reaction.svg">
          <p class="ml-3 text-red-400 text-lg"> Reaction</p>
          <p class="ml-auto font-bold">
            80
            <span class="text-neutral-400">/ 100</span>
          </p>

        </div>

        <div class="bg-yellow-50 rounded-xl flex py-5 px-6 items-center">

          <img src="/assets/images/icon-memory.svg">
          <p class="ml-3 text-yellow-500 text-lg"> Memory</p>
          <p class="ml-auto font-bold">
            92
            <span class="text-neutral-400">/ 100</span>
          </p>

        </div>

        <div class="bg-green-50 rounded-xl flex py-5 px-6 items-center">

          <img src="/assets/images/icon-verbal.svg">
          <p class="ml-3 text-green-400 text-lg"> Verbal</p>
          <p class="ml-auto font-bold">
            61
            <span class="text-neutral-400">/ 100</span>
          </p>

        </div>

        <div class="bg-blue-50 rounded-xl flex py-5 px-6 items-center">

          <img src="/assets/images/icon-visual.svg">
          <p class="ml-3 text-blue-700 text-lg"> Visual</p>
          <p class="ml-auto font-bold">
            72
            <span class="text-neutral-400">/ 100</span>
          </p>

        </div>

        <div class="bg-blue-950 py-5 text-center text-white font-bold rounded-full">

          Continue

        </div>

        

        

      </div>
  
    </div>


  
   
  
   
     
  
    
    
  
    
   
  
    
   
  
    

  </body>
</html>
